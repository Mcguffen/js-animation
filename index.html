<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用js来做动画？</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        div1.style.position = 'relative'
        div1.style.left = '0px'

        var n = 0
        // setTimeout()只执行一次，想要一直执行用setInterval
        var id = setInterval(()=>{
            n += 1
            div1.style.left = n + 'px'
            // 就会一直移动 如何停止呢？ 将这个函数取个名字 然后符合一定条件砸毁这个闹钟或者是销毁这个函数
            if(n>=200){
                window.clearInterval(id)
            }
        },40)
    </script>
</body>
</html>
